<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <title> 修改简历信息1 </title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body  class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
  <span th:replace="Component/nav_Component::nav"></span>
  <div id="page-wrapper" class="gray-bg ">


    <body  class="row J_mainContent" id="content-main">
    <div class="gray-bg">
      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
          <div class="col-sm-12">
            <div class="ibox float-e-margins">

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="ibox float-e-margins">
              <div class="ibox-title">
                <h5>修改简历信息</h5>
                <div class="ibox-tools">
                </div>
              </div>
              <div class="ibox-content">
                <form class="form-horizontal m-t" method="post" id="commentForm" th:action="@{/jianli/updateJianli}">
                  <div class="form-group">
                    <label class="col-sm-3 control-label">姓名：</label>
                    <div class="col-sm-8">
                      <input th:value="${jianliinfo.getRname()}"  type="text" class="form-control" name="rname" required="" aria-required="true" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">年龄：</label>
                    <div class="col-sm-8">
                      <input th:value="${jianliinfo.getAge()}"  type="text" class="form-control" name="age" required="" aria-required="true" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">性别：</label>
                    <div class="col-sm-8">
                      <input th:value="${jianliinfo.getSex()}"  type="text" class="form-control" name="sex" required="" aria-required="true" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">主修专业：</label>
                    <div class="col-sm-8">
                      <input th:value="${jianliinfo.getMajor()}"  type="text" class="form-control" name="major" required="" aria-required="true" >
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">奖项：</label>
                    <div class="col-sm-8">
                      <input th:value="${jianliinfo.getAward()}"  type="text" class="form-control" name="award" required="" aria-required="true" >
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">应聘公司：</label>
                    <div class="col-sm-8">
                      <input th:value="${jianliinfo.getPosition()}"  type="text" class="form-control" name="position" required="" aria-required="true" >
                    </div>
                  </div>

                  <input type="hidden" th:value="${jianliinfo.getId()}" name="id">
                  <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-3">

                      <button class="btn btn-primary" type="submit">提交</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>

      </div>

    </div>

    </body>
  </div>
</div>
</body>
</html>
