<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">

    <title>修改密码</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body  class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <span th:replace="Component/nav_Component::nav"></span>
    <div id="page-wrapper" class="gray-bg ">
        <body   id="content-main">
<div class="gray-bg">
    <div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改个人信息</h5>
                        <div class="ibox-tools">
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" method="post" id="commentForm" th:action="@{/user/userSet}">
                            <!--  "form-horizontal" 类通常用于水平排列表单元素  上外边距设置为 15px -->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">账号</label>
                                <div class="col-sm-8">
                                    <input th:value="${session.user.getUsercode()}"readonly name="usercode" minlength="2" type="text" class="form-control" required=""  id="cname"  aria-required="true" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">新密码：</label>
                                <div class="col-sm-8">
                                    <input   type="text" class="form-control" name="password" required="" aria-required="true" >
                                </div>
                            </div>
                            <input type="hidden" th:value="${session.user.getUid()}" name="uid">
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">

                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                </div>
            </div>

        </div>

</div>

        </body>
    </div>
</div>
</body>
</html>
