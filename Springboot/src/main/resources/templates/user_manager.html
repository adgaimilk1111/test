<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">

<!--表示文档使用 UTF-8 字符集编码-->

    <title>用户管理</title>

    <link rel="shortcut icon" th:href="favicon.ico">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body  class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <span th:replace="Component/nav_Component::nav"></span>
    <div id="page-wrapper" class="gray-bg ">
        <body  class="row J_mainContent" id="content-main">
        <div class="gray-bg">

            <div >
                <div class="row">
                    <div class="col-sm-12">

                        <div class="ibox">
                            <div class="ibox-title">
                            </div>
                            <div class="ibox-content">
                                <div class="row m-b-sm m-t-sm">
                                    <div class="row col-md-12">
                                    <div class="col-md-2">
                                        <a th:href="@{/user/toUserManager}" type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
                                    </div>
                                    <div class="col-md-2">
                                        <a th:href="@{/user/toAddUser}" type="button"  class="btn btn-white btn-sm"><i class="fa fa-plus"></i>&nbsp;新增招聘用户</a>
                                    </div>
                                    </div>
                                    <div class="row col-md-12" >&nbsp;</div>
                                    <div class="row col-md-12">
                                        <form th:action="@{/user/search}">
                                            <div class="col-md-12">

                                                <div class="input-group col-md-3">
                                                    <input  type="text" name="position" placeholder="请输入岗位" class="input-sm form-control">
                                                </div>
                                                <div class="input-group col-md-3">
                                                    <input  type="text" name="usercode" placeholder="请输入账号" class="input-sm form-control ">
                                                </div>
                                                <div class="input-group col-md-3">
                                                  <span class="input-group-btn">
                                                <button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                                </div>

                                            </div>
                                        </form>
                                    </div>

                                </div>

                                <div class="project-list">

                                    <table class="table table-hover">

                                        <thead>
                                       <tr>
                                           <th>账号</th>
                                           <th>真实姓名</th>
                                           <th>邮箱</th>
                                           <th>电话号码</th>
                                           <th>地址</th>
                                           <th>应聘岗位</th>
                                           <th>qq</th>
                                           <th>专业</th>
                                           <th>性别</th>
                                           <th></th>
                                           <th></th>
                                       </tr>
                                        </thead>

                                        <tbody>

                                        <tr th:each="aUser:${allUser}">
                                            <td class="project-status">
                                                <span class="label label-primary" th:text="${aUser.getUsercode()}" ></span>
                                            </td>
                                            <td class="project-title">
                                                <span  th:text="${aUser.getRealname()}" ></span>
                                            </td>
                                            <td class="project-title">
                                                <span  th:text="${aUser.getEmile()}" ></span>
                                            </td>
                                            <td class="project-title">
                                                <span  th:text="${aUser.getPhone()}" ></span>
                                            </td>
                                            <td class="project-title">
                                                <span  th:text="${aUser.getAdress()}" ></span>
                                            </td>
                                            <td class="project-title">
                                                <span  th:text="${aUser.getPosition()}" ></span>
                                            </td>
                                            <td class="project-title">
                                                <span  th:text="${aUser.getQq()}" ></span>
                                            </td>
                                            <td class="project-title">
                                                <span  th:text="${aUser.getProfessional()}" ></span>
                                            </td>
                                            <td class="project-status">
                                                <span class="label label-primary" th:text="${session.roles.get(aUser.getRid())}" ></span>
                                            </td>
                                            <td class="project-actions">
                                                <a th:href="@{'/user/toSetUser/'+${aUser.getUid()}}" class="btn btn-white btn-sm"><i class="fa fa-wrench"></i> 修改</a>
                                            </td>
                                            <td class="project-actions">
                                           <a th:href="@{'/user/userDel/'+${aUser.getUid()}}" class="btn btn-white btn-sm"><i class="fa fa-trash"></i> 删除 </a>
                                        </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        </body>
    </div>
</div>
</body>
</html>
